<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="style(temp).css"> <!-- Link to the external CSS file -->
</head>
<body style="background-image: url('https://as1.ftcdn.net/v2/jpg/02/65/25/64/1000_F_265256475_556ZDKMSenD9Xq1VekwNQZvcscXKeJGa.jpg'); background-size: cover; background-position: center;">
<div class="container">
  <h1>Temperature Converter</h1>
  <div class="input-container">
    <label for="temperature">Temperature:</label>
    <input type="number" id="temperature" placeholder="Enter temperature">
  </div>
  <div class="input-container">
    <label for="unit">Unit:</label>
    <select id="unit">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
      <!-- Uncomment the following line for the extra challenge -->
      <!-- <option value="kelvin">Kelvin</option> -->
    </select>
  </div>
  <div class="button-container">
    <button onclick="convertTemperature()">Convert</button>
  </div>
  <div id="result"></div>
</div>

<script>
        function convertTemperature() {
            const temperatureInput = document.getElementById('temperature').value;
            const unitInput = document.getElementById('unit').value;
            const resultDiv = document.getElementById('result');

            if (isNaN(temperatureInput)) {
                resultDiv.innerText = 'Please enter a valid number';
                return;
            }

            const temperature = parseFloat(temperatureInput);

            let convertedTemperature;
            let convertedUnit;

            if (unitInput === 'celsius') {
                convertedTemperature = (temperature * 9/5) + 32;
                convertedUnit = 'Fahrenheit';
            } else if (unitInput === 'fahrenheit') {
                convertedTemperature = (temperature - 32) * 5/9;
                convertedUnit = 'Celsius';
            } else {
                // Uncomment the following lines for the extra challenge
                // if (unitInput === 'kelvin') {
                //     convertedTemperature = temperature + 273.15;
                //     convertedUnit = 'Kelvin';
                // }
                // You can add further conversions for Kelvin here if desired
            }

            resultDiv.innerText = `Converted temperature: ${convertedTemperature.toFixed(2)} ${convertedUnit}`;
        }
    </script>
</body>
</html>
